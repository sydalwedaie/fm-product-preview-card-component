<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="desciption"
      content="The solution to Frontend Mentor product preview card component challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <div class="product-img-wrapper">
        <picture>
          <source
          srcset="/assets/image-product-desktop.jpg"
          media="(min-width: 40rem)"
        />
        <img
          src="/assets/image-product-mobile.jpg"
          alt="Image of a perfume bottle"
        />
        </picture>
      </div>
      <div class="product-info-wrapper">
        <p class="product-info__category font-overline">Perfume</p>
        <h1 class="product-info__name font-display">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-info__description font-body">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-info__price">
          <span class="sale-price font-display">$149.99</span>
          <span class="regular-price"><s>$169.99</s></span>
        </p>
        <div class="product-action">
          <button class="font-button-text">
            Add to Cart
          </button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sayed Ali</a>.
    </footer>
  </body>
</html>
